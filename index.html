<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="section">
    <article class="card">
      <div class="card_img_container">
        <img class="card_img" src="./images/image-equilibrium.jpg" alt="Imagen del NFT. Cubo translúcido sobre fonde azul oscuro."/>
        <a href="#">
            <div class="card_image_overlay">
            <img class="card_image_icon" src="./images/icon-view.svg" alt="Ícono de ojo"/>
          </div>
        </a>
      </div>
      
      
      <a href="#"><h3 class="card_title">Equilibrium #3429</h3></a>
      <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card_info">

        <div class="card_value">
          <img class="card_value_img" src="./images/icon-ethereum.svg" alt="Ícono de Ethereum"/>
          <p class="card_value_price">0.041 ETH</p>
        </div>

        <div class="card_due">
          <img class="card_due_img" src="./images/icon-clock.svg" alt="Ícono de un reloj"/>
          <p class="card_due_time">3 days left</p>
        </div>

      </div>
      <div class="card_line_divider"></div>
      <div class="card_author">
        <img class="card_author_img" src="./images/image-avatar.png" alt="Avatar del autor del NFT"/>
        <p class="card_author_name">Creation of <a href="#"><span class="card_author_name_clickable">Jules Wyvern</span></a></p>
      </div>
    </article>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/gaston-alvarez-trpin/">Gastón Alvarez Trpin</a>.
  </footer>
</body>
</html>
